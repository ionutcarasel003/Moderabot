<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rule</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Labels */
        label {
            font-weight: bold;
            font-size: 14px;
        }

        /* Inputs and Textareas */
        input, textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fafafa;
        }

        textarea {
            resize: none;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #e53935;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Rule</h1>
        <form method="POST" action="{% url 'add_rule' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="description">Rule Description:</label>
                <textarea id="description" name="description" placeholder="Enter rule description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="severity">Severity (integer):</label>
                <input type="number" id="severity" name="severity" placeholder="Enter severity (e.g., 1, 2, 3)" min="1" max="10" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Add Rule</button>
                <a href="{% url 'rule_list' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
