<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violation List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #444;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Violation List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Rule</th>
                <th>TimeStamp</th>
            </tr>
        </thead>
        <tbody>
            {% for v in violation %}
            <tr>
                <td>{{ v.id }}</td>
                <td>{{ v.user_id.username }}</td>
                <td>{{ v.rule_id.description }}</td>
                <td>{{ v.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No violations found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
