<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #444;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .add-rule-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .add-rule-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .add-rule-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Rule List</h1>
    <table>
        <thead>
            <tr>
                <th>Rule ID</th>
                <th>Description</th>
                <th>Severity</th>
                <th>Last Update</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for rule in rules %}
            <tr>
                <td>{{ rule.rule_id }}</td>
                <td>{{ rule.description }}</td>
                <td>{{ rule.severity }}</td>
                <td>{{ rule.lastUpdate }}</td>
                <td>{{ rule.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No rules found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="add-rule-container">
        <a href="{% url 'add_rule' %}" class="add-rule-button">Add Rule</a>
    </div>
</body>
</html>
