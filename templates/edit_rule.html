<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, textarea, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Rule</h1>
        <form method="POST" action="/rules/edit/">
            <input type="hidden" id="rule_id" name="rule_id" value="{{ rule.id }}">

            <label for="name">Rule Name:</label>
            <input type="text" id="name" name="name" value="{{ rule.name }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required>{{ rule.description }}</textarea>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Valid"{% if rule.status == True %}selected{% endif %}>Valid</option>
                <option value="Invalid"{% if rule.status == False %}selected{% endif %}>Invalid</option>
            </select>

            <label for="severity">Severity:</label>
            <select id="severity" name="severity" required>
                <option value="low" {% if rule.severity == 1 %}selected{% endif %}>Low</option>
                <option value="medium" {% if rule.severity == 2 %}selected{% endif %}>Medium</option>
                <option value="high" {% if rule.severity == 3 %}selected{% endif %}>High</option>
            </select>

            <button type="submit">Update Rule</button>
        </form>
    </div>
</body>
</html>
